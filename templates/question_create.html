{% extends 'base.html' %}

{% block content %}

<div class = 'd-flex justify-content-center'>

    <form method="POST" class="m-3 col-lg-8">

            {% csrf_token %}

            {% for field_q in question_form %}
                <div class="form-group">
                    {{field_q.label}}

                    {{ field_q }}

                </div>

            {% endfor %}

            <h2>Ответы</h2>

            {% for form_a in answer_forms%}

                {% for field in form_a %}
                    <div class="form-group d-flex">
                        {{ field }}
                    </div>

            {% endfor %}

            {% endfor%}

            <button type="submit" class = 'btn btn-primary col-lg-2'>Сохранить</button>

    </form>

</div>

{% endblock %}
