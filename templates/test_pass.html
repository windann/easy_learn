{% extends 'base.html' %}

{% block content %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

<div class = 'd-flex justify-content-center'>

    <form method="POST" class="m-3 col-lg-8" enctype="multipart/form-data" role="form">

            {% csrf_token %}

            {% for question, answer in form.items %}
                <div class="form-group">
                    <h6>{{ question }}</h6>
                    {{ answer }}

                </div>

            {% endfor %}

            <button type="submit" class = 'btn btn-success col-lg-4'>Ответить</button>

    </form>

</div>

{% endblock %}
