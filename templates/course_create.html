{% extends 'base.html' %}

{% block content %}

<div class = 'container d-flex justify-content-center'>

    <form method="POST" class="m-3 col-lg-8">

            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">

                    {{ field.label }}
                    {{ field }}

                     {% if field.errors %}

                        <div class="alert-danger">
                            {{ field.errors }}
                        </div>

                    {% endif %}

                </div>

            {% endfor %}

            <button type="submit" class = 'btn btn-primary'>Создать курс</button>



    </form>

</div>

{% endblock %}
