{% extends 'base.html' %}

{% block content %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

<div class = 'd-flex justify-content-center'>

    <form method="POST" class="m-3 col-lg-8" enctype="multipart/form-data" role="form">

            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">

                    {{ field.label }}
                    {{ field }}

                </div>

            {% endfor %}

            <button type="submit" class = 'btn btn-success col-lg-4'>Зарегистрироваться</button>

    </form>

</div>

{% endblock %}
