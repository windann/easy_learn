{% extends 'base.html' %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

        <div class="row d-flex justify-content-center">

            {% if courses %}

                {% for course in courses %}

                    <div class="card col-lg-3 p-3 m-3">

                        <div class="card-header">
                            <h5>{{ course.name | capfirst }}</h5>
                        </div>

                        <div class="card-body">
                            <p class="card-text"> {{ course.description | truncatewords:6 }} </p>
                            <a href="{{ course.get_absolute_url }}" class="btn btn-outline-info"> Узнать больше </a>
                        </div>

                    </div>

                {% endfor %}

            {% else %}

            <h1 class="mt-5">Курсы пока не были добавлены :(</h1>

            {% endif %}
    </div>

{% endblock %}
