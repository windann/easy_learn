{% extends 'base.html' %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

    <div class="container">

        <div class="row d-flex justify-content-center">

            {% for group in groups %}

                <div class="card col-lg-3 p-3 m-3">

                    <div class="card-header">
                        <a href="{{ group.get_absolute_url }}">{{ group.name | capfirst}}</a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ group.course | capfirst }}</h5>
                    </div>

                </div>

            {% endfor %}

        </div>

    </div>

{% endblock %}
