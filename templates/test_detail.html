{% extends 'base.html' %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

        <div class = 'col-lg-8 p-5'>

            <h1> {{ test.theme | capfirst }} </h1>

            <h2 class="mt-3 mb-3">Список вопросов</h2>

            <ol class="list-group">
                {% for question in questions %}
                <li class="list-group-item"><a href="{{ lesson.get_absolute_url }}">{{ question.text }} </a></li>
                {% endfor %}
            </ol>

        </div>



{% endblock %}
