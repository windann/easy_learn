{% extends "base.html" %}


{% block content %}

{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

    <div class="container">
        <div class = 'mt-3 col-lg-8 form-group'>
            <h1>Вход</h1>
            <form method="POST" role="form">
                {% csrf_token %}

                        <div class="form-group">

                            {% if field.errors %}
                                <div class = 'alert alert-danger'>
                                    {% for error in field.errors %}
                                        <div class="p-3">{{ error }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}

                            {{ form.username.label }}
                            {{ form.username }}

                            Пароль
                            {{ form.password }}

                        </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success mt-3 col-lg-3 col-xs-12">Войти</button>
                    <a href="{% url 'registration_url' %}" class="btn btn-success mt-3 col-lg-3 col-xs-12"> Регистрация </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
