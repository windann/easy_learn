{% extends 'base.html' %}

{% block content %}

<div class = 'd-flex justify-content-center'>

    <form method="POST" class="m-3 col-lg-8">

            {% csrf_token %}

                {% for field_t in test_form %}
                    <div class="form-group">

                        {{ field_t.label }}
                        {{ field_t }}

                    </div>

                {% endfor %}

                <h2>Вопросы:</h2>

                {% for form in question_forms %}

                    {% for question in form %}

                        <div class="form-group">
                            {{ question.label }}
                            {{ question }}
                        </div>

                    {% endfor %}

                {% endfor %}

            <button type="submit" class = 'btn btn-primary col-lg-2'>Сохранить</button>

    </form>

</div>

{% endblock %}
