<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Система поддержки процесса дополнительного образования</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
    </head>
    <body>
        <header class = 'header'>
                <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
                    <div class="container">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">О системе</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'courses' %}">Курсы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'groups' %}">Группы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'teachers' %}">Преподаватели</a>
                            </li>
                        </ul>
                    <div class = 'col-lg-6 d-flex justify-content-end align-items-center'>
                        {% if user.is_authenticated %}
                            {% if user.user_type.id == 1 %}
                                <a href="{% url 'course_create_url' %}" class="btn btn-info ml-5 col-lg-5"> Создать курс </a>
                                <a href="{% url 'test_create_url' %}" class="btn btn-info ml-5 col-lg-5"> Создать тестирование </a>
                            {% endif %}
                            {% if user.group is not None %}
                                <a href="{% url 'user_groups' %}"> Мои группы </a>
                            {% endif %}
                            <a href="{% url 'logout' %}" class="btn btn-success ml-5 col-lg-2"> Выход </a>

                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-success ml-5 col-lg-2"> Вход </a>
                        {% endif %}
                    </div>
                    </div>
                </nav>

        </header>

        <main class = 'main'>
            <div class = 'container'>
                {% block content %}{% endblock %}
            </div>
        </main>

        <footer class = 'footer'></footer>
    </body>
</html>
