{% extends 'base.html' %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">

        <div class="row d-flex justify-content-center">

            {% for teacher in teachers %}

                <div class="card col-lg-3 p-3 m-3 shadow-sm">
                    <img class="card-img-top" src="{{ teacher.avatar.url }}" width="152px">

                    <div class="card-body">
                        <h5 class = "card-title">{{ teacher.first_name }} {{ teacher.last_name }}</h5>
                        <a href="{{ teacher.get_absolute_url }}" class="btn btn-info"> Профиль </a>
                    </div>

                </div>

            {% endfor %}

    </div>

{% endblock %}
