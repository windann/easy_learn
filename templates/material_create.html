{% extends 'base.html' %}

{% block content %}

<div class = 'd-flex justify-content-center'>

    <form method="POST" class="m-3 col-lg-8">

            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">

                    {{ field.label }}
                    {{ field }}

                </div>

            {% endfor %}

            <button type="submit" class = 'btn btn-info col-lg-2'>Сохранить</button>
    </form>

</div>

{% endblock %}
